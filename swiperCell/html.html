<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>滑动</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="swipe-cell">
    <div class="swipe">
      <div class="container">
        <img src="./1.jpg" alt="道长">
        <div class="info">
          <div>红拂仙子</div>
          <span>红拂仙子成为弃子，李化元密见令狐老祖有所图谋</span> 
        </div>
      </div>
      <div class="btn-right">
        <div class="btn1 btn">标记已读</div>
        <div class="btn2 btn">删除</div>
      </div>
    </div>
  </div>
  <div class="swipe-cell">
    <div class="swipe">
      <div class="container">
        <img src="./2.jpg" alt="道长">
        <div class="info">
          <div>李化元</div>
          <span>李化元，黄枫谷结丹修士，为人小气，三阳之体，修炼功法为真阳决，洞府叫绿波洞，韩立的师父。</span>
        </div>
      </div>
      <div class="btn-right">
        <div class="btn1 btn">标记已读</div>
        <div class="btn2 btn">删除</div>
        <div class="btn3 btn">黑名单</div>
      </div>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
